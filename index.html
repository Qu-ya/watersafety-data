<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>水安題庫</title></head>
<body>
  <div id="quiz-container"></div>
  <script>
    fetch('quiz/quiz_114_parsed.json')
      .then(r => r.json())
      .then(data => {
        const ctr = document.getElementById('quiz-container');
        data.forEach(q => {
          const div = document.createElement('div');
          div.innerHTML = `<strong>${q.num}. [${q.chapter}]</strong> ${q.question} <em>${q.answer}</em>`;
          ctr.appendChild(div);
        });
      });
  </script>
</body>
</html>
