name: auto-update-quiz

on:
  workflow_dispatch:
  schedule:
    - cron: '30 16 1 * *'  # 每月 1 號 00:30 (UTC+8)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas pdfplumber beautifulsoup4 lxml

      - name: fetch & convert
        run: python scripts/fetch_quiz.py

      - name: Commit updated quiz
        run: |
          git config user.name "AutoUpdate"
          git config user.email "auto@users.noreply.github.com"
          git add quiz/*.pdf quiz/*.json
          git diff --quiet || git commit -m "auto-update quiz $(date +'%Y')" 
          git push
