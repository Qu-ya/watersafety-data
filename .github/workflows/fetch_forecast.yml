name: fetch-7day-forecast

on:
  schedule:
    - cron: "0 */6 * * *"     # 每 6 小時 (UTC)；等同台灣時間 08:00、14:00、20:00、02:00
  workflow_dispatch:          # 需要時可手動觸發

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Fetch 7-day forecast
        run: python scripts/fetch_forecast.py

      - name: Commit & push
        run: |
          git config user.name "AutoForecastBot"
          git config user.email "bot@github.com"
          git add quiz/forecast_weather.json
          git commit -m "ci: update 7-day forecast $(date -u '+%Y-%m-%d %H:%M')"
          git push
